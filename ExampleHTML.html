<html lang="en">
	<head>
      <link rel="stylesheet" href="style.css" type="text/css"> <!--Style CSS-->
	</head>

	<main>
		<nav class="search-nav">
		<div class="nav-container">
			<h1 class="display-text"><div style="color: #08a0e9; float: left;">//</div>tweet_map</h1>
			<h1 class="display-logo"><div style="color: #08a0e9; float: left;">//</div>t_m</h1>

			<form autocomplete="off">	

			<div class="form-row">
			<button id="search-button" type="button">Search</button>
			</div>

			<div class="form-row">
				<div class="form-item">
					<button id="today" type="button"></button>
				</div>
				<div class="form-item">
					<button id="yesterday" type="button"></button>
				</div>
				<div class="form-itemX">
					<button id="week" type="button"></button>
				</div>
			</div>

			<div class="form-row">
				<div class="form-item">
					<input type="text" id="location" name="location" placeholder="location" maxlength="19">
				</div>
				<div class="form-item">
					<input type="text" id="category" name="category" placeholder="category" maxlength="13">
				</div>
				<div class="form-itemX">
					<input type="text" id="radius" name="radius" placeholder="radius" maxlength="2">
				</div>
			</div>
          </form>
        </div>
      </div>
    </nav>
  </div>
</main>
</html>
